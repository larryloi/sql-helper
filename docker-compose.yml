      - ./mssql_inventory/config.yml:/app/config.yml
      - ./mssql_inventory/:/app/mssql_inventory/
    command: ["python", "-u", "mssql_inventory/orders_demo00_creator.py"]
  
  mysql-suppliers-creator:
