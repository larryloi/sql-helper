      - ./mssql_inventory/config.yml:/app/config.yml
      - ./mssql_inventory/:/app/mssql_inventory/
    command: ["python", "-u", "mssql_inventory/invoices_modifier.py"]

  mssql-orders-creator:
    image: quay.io/larryloi/sql_helper-sameple_data:0.4.0
    build: .
    hostname: mssql-orders-creator01
    volumes:
      - ./mssql_inventory/config.yml:/app/config.yml
      - ./mssql_inventory/:/app/mssql_inventory/
    command: ["python", "-u", "mssql_inventory/orders_creator.py"]

  mssql-orders-demo00-creator:
    image: quay.io/larryloi/sql_helper-sameple_data:0.4.0
    build: .
    hostname: mssql-orders-demo00-creator01
