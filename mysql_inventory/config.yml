services:
  default_config: &default
    DATABASE_URL: mysql+pymysql://sql_helper:Abcd1234@db01.kaskade.local:3306/inventory
    TIMEOUT_SECONDS: 30
    MAX_RETRIES: 3

  supplier_creator:
    <<: *default
    WAIT_TIME: [3600, 7200]
    # WAIT_TIME: [1, 3]
    TYPE: ['music','vehicle']
    NUM_PROCESSES: 1
    RETENTION_HOUR: 2160

  my_orders_creator:
    <<: *default
    NUM_PROCESSES: 4
    WAIT_TIME: [1,15]
    TYPE: [{"name":"vehicle", "provider":"VehicleProvider", "method":"fake.vehicle_object()"},{"name":"music","provider":"MusicProvider","method":"fake.music_genre_object()"}]
    STATUS:
      created: 50
      pending: 8
      shipped: 20
      delivered: 2
      others: 12
    RETENTION_HOURS: 240

  my_orders_modifier:
    <<: *default
    NUM_PROCESSES: 4
    WAIT_TIME: [3,15]
    STATUS:
      cancelled: 8
      shipped: 12
      delivered: 40
      completed: 40
    RAND_LAST_HOURS: 12
    
  my_orders_purger:
    <<: *default
    NUM_PROCESSES: 1
    WAIT_TIME: [60,120]
    RETENTION_HOURS: 48
    BATCH_SIZE: 500
